---
groovy_user: "root"
groovy_group: "root"
groovy_sdk: false
groovy_version: "3.0.2"
groovy_is_default: true
groovy_url: "https://dl.bintray.com/groovy/maven/apache-groovy-{{ 'sdk' if groovy_sdk else 'binary' }}-\
{{ groovy_version }}.zip"
groovy_install_parent_dir: "/opt/groovy"
groovy_downloaded_file: "/tmp/apache-groovy-{{ 'sdk' if groovy_sdk else 'binary' }}-{{ groovy_version }}.zip"
groovy_commands_mode: "u+rx,g+r,o+r"
groovy_commands:
  - 'groovy'
  - 'groovyc'
  - 'java2groovy'
  - 'grape'
  - 'groovydoc'
  - 'groovysh'
  - 'grape_completion'
  - 'groovyc_completion'
  - 'groovydoc_completion'
  - 'groovyConsole_completion'
  - 'groovy_completion'
  - 'groovysh_completion'
  - 'startGroovy'
groovy_extras_lib: ""
